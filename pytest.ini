[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    -m "not e2e"

# Markers
markers =
    e2e: marks tests as end-to-end tests (requiring live services)
    sanity: marks tests as unit/sanity tests (mocked dependencies)
    clarify: marks tests related to clarification functionality

# Warnings
filterwarnings =
    ignore::DeprecationWarning:pydantic.*
    ignore::pydantic.warnings.PydanticDeprecatedSince20